<!DOCTYPE html>
<html>
<head>
	<title>登录</title>
	<meta charset="utf-8">
	<meta name="keyword" content="">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="renderer" content="webkit">
	<script src="../../src/lib/modernizr.js"></script>
	<link rel="stylesheet" type="text/css" href="../../src/p/webtrade/index/index.css">
	<script src="../../resources/r.js"></script>
	<link rel="shortcut icon" href="../../resources/favicon.ico">
</head>
<body>
<!-- <header></header> -->

<section class="entry-main-wrapper">
	<div class="main">
		<div class="logo-wrapper">
			<div class="img-wrapper-outer">
				<img class="logo-img" id="J_LogoImg" src="">
			</div>
		</div>
		<div class="contents-wrapper-outer">
			<div class="contents-wrapper">
				<div class="first-content content" style="display: none;">
					<form method="POST" class="J_Form" data-id="first-login" id="J_FirstLoginForm">
						<p class="title"><span class="back-icon1"></span><span class="close"></span></p>
						<div class="wrapper J_Wrapper">
			                <input class="J_Focus phone J_Phone tel" data-focus='phone' type="text" placeholder="手机号"></input>
			                <span class="icon phone"></span>
			            </div>
			            <div class="wrapper J_Wrapper">
			            	<input type="password" class="J_Focus passeord J_Passeord num" data-focus='password' placeholder="登录密码">
			            	<span class="icon passwoed"></span>
			            </div>
			            <div class="wrapper J_Wrapper">
			            	<input type="text" class="imageCode J_ImageCode" placeholder="验证码" disabled>
			            	<span class="icon imageCode"></span>
			            	<div class="imageCode-wrapper">
			            		<img class="img-code J_ImgCode" id="J_ImgCode" src="../../img/image-code.png">
			            	</div>
			            </div>
			            <div class="wrapper J_Wrapper">
			            	<input type="text" class="J_Focus phoneCode J_PhoneCode" data-focus='vcode' placeholder="手机验证码">
			            	<span class="icon phoneCode"></span>
			            	<input class="getCode J_GetCode" type="button" value="获取验证码" disabled>
			            </div>
			            <div class="wrapper J_Wrapper desc-wrapper">
			            	<p class="login-register item left" style="color: #7D7D7D;text-decoration: none;">
			            		还没有账户？<span style="color: #3AB9E6;text-decoration: underline;">点击注册</span>
			            	</p>
							<p class="reset-password item right">忘记密码?</p>
						</div>
			            <div class="wrapper J_Wrapper">
			            	<button class="submit J_Submit J_FirstLoginSubmit" disabled>登录</button>
			            </div>
					</form>
				</div>
				<div class="second-content content" style="display: none;">
					<form method="POST" class="J_Form" data-id="login" id="J_FirstLoginForm">
						<p class="title"><span class="back-icon1"></span><span class="close"></span></p>
						<div class="wrapper J_Wrapper">
						    <input class="J_Focus phone J_Phone tel" type="text" data-focus='phone' placeholder="手机号" value="13693544218" disabled />
						    <span class="icon phone"></span>
						    <div class="account-desc">
						    	<span class="icon account"></span>
						    	<span class="account-content"></span>
						    </div>
						</div>
						<div class="wrapper J_Wrapper">
							<input type="password" class="J_Focus passeord J_Passeord num" data-focus='password' placeholder="输入交易密码">
							<span class="icon passwoed"></span>
						</div>
						<!-- <div class="wrapper J_Wrapper">
							<input type="text" class="imageCode J_ImageCode" placeholder="验证码" disabled>
							<span class="icon imageCode"></span>
							<div class="imageCode-wrapper">
								<img class="img-code J_ImgCode" id="J_ImgCode" src="">
							</div>
						</div> -->
						<!-- <div class="wrapper J_Wrapper">
							<input type="text" class="J_Focus phoneCode J_PhoneCode" data-focus='vcode' placeholder="手机验证码">
							<span class="icon phoneCode"></span>
							<input class="getCode J_GetCode" type="button" value="获取验证码" disabled>
						</div> -->
						<div class="wrapper J_Wrapper desc-wrapper">
							<p class="reset-login item left">切换账号登录</p>
							<p class="reset-password item right">忘记密码?</p>
						</div>
						<div class="wrapper J_Wrapper">
							<button class="submit J_Submit J_FirstLoginSubmit">登录</button>
						</div>
					</form>
				</div>
				<div class="slider-content content"></div>
			</div>
		</div>
	</div>
</section>

<footer></footer>
<script src="../../src/lib/lib.js"></script>
<script src="../../src/invwebtrade.config.dev.js"></script>
<script src="../../build/webtrade/index.js"></script>
</body>
</html>
