<form method="POST" class="J_Form" data-id="reset_password" id="J_FirstLoginForm">
	<p class="title"><span class="back-icon"></span>重置交易密码</p>
	<div class="wrapper J_Wrapper">
	    <input class="J_Focus phone J_Phone tel" type="text" data-focus='phone' placeholder="手机号"></input>
	    <span class="icon phone"></span>
	</div>
	<div class="wrapper J_Wrapper">
		<input type="password" class="J_Focus passeord J_Passeord" data-focus='password' placeholder="设置新交易密码">
		<span class="icon passwoed"></span>
	</div>
	<div class="wrapper J_Wrapper">
		<input type="password" class="com-passeord J_Com-passeord" placeholder="再次去认新交易密码">
		<span class="icon com-passeord"></span>
	</div>
	<div class="wrapper J_Wrapper">
		<input type="text" class="imageCode J_ImageCode" placeholder="验证码" disabled>
		<!-- <span class="icon imageCode"></span> -->
		<div class="imageCode-wrapper">
			<img class="img-code J_ImgCode" id="J_ImgCode" src="../../img/image-code.png">
		</div>
	</div>
	<div class="wrapper J_Wrapper">
		<input type="text" class="J_Focus phoneCode J_PhoneCode" data-focus='vcode' placeholder="手机验证码">
		<!-- <span class="icon phoneCode"></span> -->
		<input class="getCode J_GetCode" type="button" value="获取验证码" disabled>
	</div>
	<!-- <div class="wrapper J_Wrapper desc-wrapper">
		<p class="login-register item left" style="color: #3AB9E6;">切换账号登录</p>
		<p class="reset-password item right" style="color: #3AB9E6;">忘记密码?</p>
	</div> -->
	<div class="wrapper J_Wrapper">
		<button class="submit J_Submit J_FirstLoginSubmit" disabled>重置交易密码</button>
	</div>
</form>
