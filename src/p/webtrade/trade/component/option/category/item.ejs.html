
<% for (var i = 0, l = data.length; i < l; i++) {%>
<% var item = data[i]; %>
<div class="cat-item clearfix">
    <span class="symbol"><%= item.policy.symbol %></span>
    <span class="name"><%= item.policy.name %></span>
    <% if (!item.hasAdd) {%>
    <span class="add J_Add" data-symbol="<%= item.policy.symbol %>">添加</span>
    <% } else {%>
    <span class="del J_Del" data-symbol="<%= item.policy.symbol %>">删除</span>
    <% } %>
</div>
<% } %>
