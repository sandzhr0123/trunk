<div class="profile-wrapper">
  <div class="content_out">
      <div class="hd">
        <h2>个人信息</h2>
      </div>
      <div class="bd">
        <div class="img-wrapper-outer">
            <div id="crop-avatar">
          <div class="img-wrapper avatar-view">
            <img src="<%= data.img %>" class="img" alt="">
          </div>
            </div>
        </div>
        <div class="wrapper">
          <div class=" phone-wrapper">
              <span class="title">手机号码：<b class="J_Phone" style="font-weight: 100;"><%= data.phone %></b></span>
    <!--
            <span class="val">
            <%= data.phone %>
          </span>
    -->
          </div>
        </div>
        <div class="wrapper">

          <div class="J_Nickname nickname validate-wrapper">
            <!-- <span class="val">
              <%= data.nickname %>
            </span>
            <span class="J_Edit edit">编辑</span> -->
            <div class="edit-wrapper">
              <span class="title">用户昵称：</span>
              <input type="text" value="<%= data.nickname %>">
              <button class="J_SaveNickname">保存</button>
            </div>
          </div>
        </div>
        <!-- <div class="wrapper">
          <a href="javascript:;" class="change J_ChangePassowrd">修改交易密码</a>
        </div>
        <div class="wrapper exit-wrapper">
          <a href="./first-login.html" class="J_Exit exit">退出</a>
        </div> -->
        <div class="password-wrapper J_PasswordWrapper animation-vex"><form method="post">
          <p class="title">交易密码：</p>
          <div class="validate-wrapper">
            <input type="password" class="J_Password" placeholder="请输入新的实盘交易密码">
          </div>
          <div class="validate-wrapper">
            <input type="password" class="J_RePassword" placeholder="请确认交易密码">
          </div>
          <div class="validate-wrapper code-wrapper">
            <input class="J_ImageCode" type="text" placeholder="输入图片验证码">
            <span class="code-img-wrapper J_GetCode"><img class="img J_CodeImage" src="../../../../../../img/image-code.png"></span>
          </div>
          <div class="validate-wrapper code-wrapper">
            <input class="J_Code" type="text" placeholder="输入短信验证码">
            <button class="get-captcha get-code">获取验证码</button>
          </div>
          <div class="validate-wrapper">
            <button class="J_Confirm confirm "  type="submit">修改交易密码</button>
          </div>
            <div class="image-captcha" id="J_ImageCaptcha" style="display: none;">
                <div class="image-captcha-center" id="J_ImageCaptcha-mask">
                    <p class="title">请输入图中数字验证码:</p>
                    <div class="wrapper clearfix code-wrapper">
                        <input class="captcha-text" type="text" placeholder="验证码" name="captcha">
                        <input type="hidden" name="tel" value="<%= data.phone %>" class="tel" />
                        <img class="captcha" src="">
                        <p id="captcha-message" style="color:red"></p>
                        <div>
                            <input class="get-captcha disable" type="button" value="确认">
                            <!--<input class="close-captcha" type="button" value="取消">-->
                        </div>
                        <div class="close-captcha" ></div>
                        <!--<span class="icon error-icon"></span>-->
                    </div>
                </div>
            </div>
        </form>
        </div>


      </div>
      <!-- <div class="password-wrapper J_PasswordWrapper animation-vex">
        <p class="title">修改交易密码</p>
        <span class="close J_ClosePassword">X</span>
        <div class="validate-wrapper">
          <input type="password" class="J_Password" placeholder="请输入新的实盘交易密码">
        </div>
        <div class="validate-wrapper">
          <input type="password" class="J_RePassword" placeholder="请确认交易密码">
        </div>
        <div class="validate-wrapper code-wrapper">
          <input class="J_Code" type="text" placeholder="输入短信验证码">
          <button class="J_GetCode get-code">验证码</button>
        </div>
        <div class="validate-wrapper">
          <button class="J_Confirm confirm ">确认</button>
        </div>
      </div> -->
        <div class="modal fade" id="avatar-modal" aria-hidden="true" aria-labelledby="avatar-modal-label" role="dialog" tabindex="-1">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <form class="avatar-form" action="http://www.jq22.com/demo/" enctype="multipart/form-data" method="post">
                        <div class="modal-header">
                            <button class="close" data-dismiss="modal" type="button">×</button>
                            <h4 class="modal-title" id="avatar-modal-label">Change Logo Picture</h4>
                        </div>
                        <div class="modal-body">
                            <div class="avatar-body">
                                <div class="avatar-upload">
                                    <input class="avatar-src" name="avatar_src" type="hidden">
                                    <input class="avatar-data" name="avatar_data" type="hidden">
                                    <label for="avatarInput">图片上传</label>
                                    <input class="avatar-input" id="avatarInput" name="avatar_file" type="file"></div>
                                <div class="row">
                                    <div class="col-md-9">
                                        <div class="avatar-wrapper"></div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="avatar-preview preview-lg"></div>
                                        <div class="avatar-preview preview-md"></div>
                                        <div class="avatar-preview preview-sm"></div>
                                    </div>
                                </div>
                                <div class="row avatar-btns">
                                    <div class="col-md-9">
                                        <div class="btn-group">
                                            <button class="btn" data-method="rotate" data-option="-90" type="button" title="Rotate -90 degrees"><i class="fa fa-undo"></i> 向左旋转</button>
                                        </div>
                                        <div class="btn-group">
                                            <button class="btn" data-method="rotate" data-option="90" type="button" title="Rotate 90 degrees"><i class="fa fa-repeat"></i> 向右旋转</button>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <button class="btn btn-success btn-block avatar-save" type="submit"><i class="fa fa-save"></i> 保存修改</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <div class="loading" aria-label="Loading" role="img" tabindex="-1"></div>
  </div>
</div>
